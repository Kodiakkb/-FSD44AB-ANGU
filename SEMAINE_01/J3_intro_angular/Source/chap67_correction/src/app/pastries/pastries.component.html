            <ul *ngIf="pastries" class="list-inline">
                <li class="list-inline-item" *ngFor="let pastrie of pastries">
                    <div class="card" (click)="onSelect(pastrie)">
                        <div class="card-header">
                            {{ pastrie.ref }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ pastrie.name }}</h5>
                            <p class="card-text">{{ pastrie.description }}</p>

                            <ul class="d-flex list-unstyled" *ngIf="pastrie.tags && pastrie.tags.length > 0" >
                                <li class="bg-info text-light m-2 p-2 rounded" *ngFor="let tag of pastrie.tags" >
                                    {{ tag }}
                                </li>
                            </ul>
        
                            <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                            <small>{{ pastrie.like }}</small>
                            <img class="glyph-icon" src="./assets/svg/si-glyph-triangle-double-arrow-right.svg" />
                            <small [ngPlural]="pastrie.quantity">
                                <ng-template ngPluralCase="=0">Aucune unité disponible</ng-template>
                                <ng-template ngPluralCase="=1">Une unité disponible</ng-template>
                                <ng-template ngPluralCase="other">{{ pastrie.quantity }} unités disponibles</ng-template>                                
                            </small>
                        </div>
                    </div>
                    
                </li>
            </ul>
