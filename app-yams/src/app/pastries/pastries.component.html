<div class="container-fuild principal">
    <nav class="navbar navbar-expand-lg navbar-light">
        <a class="navbar-brand" href="#">{{ titlePage }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLink="/login" routerLinkActive="active">
                        Se connecter
                    </a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0 d-inline-flex">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0 m-4" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="row content">
        <div class="col-sm-4 sticky">
            <app-pastrie-details 
                [pastrie]="selectedPastrie" 
                [prefered]="isPastriePrefered(selectedPastrie)"
                [disablePreference]="isPreferenceDisabled()"
                (hideMe)="onPastrieChoice()"
                (changePreference)="onPastrieChoice()"></app-pastrie-details>
        </div>
        <div class="col-sm-8 pastrie">
           <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li [ngClass]="getPreviousClass()">
                        <button class="page-link" href="#" tabindex="-1" (click)="gotoPreviousPage()">Previous</button>
                    </li>
                    <li [ngClass]="getPageClass(iPage)" *ngFor="let iPage of getPageNumbers()">
                        <button class="page-link" href="#" (click)="gotoPage(iPage)">{{ iPage + 1 }}</button>
                    </li>
                    <li [ngClass]="getNextClass()">
                        <button class="page-link" href="#" (click)="gotoNextPage()">Next</button>
                    </li>
                </ul>
            </nav> 
            <!--  <button type="button" class="btn btn-lg btn-danger">You are in an anonymous mode.</button> -->
            
            <ul *ngIf="pastries" class="list-inline">
                <li class="list-inline-item" *ngFor="let pastrie of pastries" >
                    <div class="card" (mouseenter)="onSelect(pastrie)" appBorderCard="blue">
                        <div class="card-header">
                            {{ pastrie.ref }}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">
                                <a class="text-info" routerLink="/pastrie/{{pastrie.id}}">{{ pastrie.name }}</a>
                            </h5>
                            <p class="card-text">{{ pastrie.description }}</p>

                            <ul class="d-flex list-unstyled" *ngIf="pastrie.tags && pastrie.tags.length > 0" >
                                <li *ngFor="let tag of pastrie.tags" >
                                    <span class="badge {{tag | pastryTagColor }}">{{ tag }}</span>
                                </li>
                            </ul>
        
                            <img class="glyph-icon" src="./assets/svg/si-glyph-heart.svg" />
                            <small>{{ pastrie.like }}</small>
                            <img class="glyph-icon" src="./assets/svg/si-glyph-triangle-double-arrow-right.svg" />
                            <small [ngPlural]="pastrie.quantity">
                                <ng-template ngPluralCase="=0">Aucune unité disponible</ng-template>
                                <ng-template ngPluralCase="=1">Une unité disponible</ng-template>
                                <ng-template ngPluralCase="other">{{ pastrie.quantity }} unités disponibles</ng-template>                                
                            </small>
                        </div>
                    </div>
                    
                </li>
            </ul>

</div>
